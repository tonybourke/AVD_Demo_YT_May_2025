no enable password
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$E3EsaKSY8pKgghHP$DMbYzJMIvUpcHnJv1j8nE47wYv4VbECq1oacBXukkYd/IH4D0c9n7VmijLyob4GEZfWBlZYPUi8es9EaGl387/
username admin ssh-key ssh-rsa 
username tony privilege 15 role network-admin secret sha512 $6$2HC2gweRsQ.pgMMJ$G7sQKhDUV8Kxw9d0bN9PCpqKPoB7w9EEieDb3IA3vgK3Gf13EuBLJZ.TTHjZLbMnLO3X0Hsdu.iDpHVozaX7O.
username tony ssh-key ssh-rsa 
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname leaf44
ip name-server vrf MGMT 192.168.1.9
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
vlan 4093
   name MLAG_L3
   trunk group MLAG
!
vlan 4094
   name MLAG
   trunk group MLAG
!
vrf instance MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
aaa authentication login default local
aaa authorization exec default local
!
interface Port-Channel1
   description MLAG_leaf43_Port-Channel1
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
!
interface Ethernet1
   description MLAG_leaf43_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description MLAG_leaf43_Ethernet2
   no shutdown
   channel-group 1 mode active
!
interface Ethernet3
   description P2P_spine1_Ethernet45
   no shutdown
   mtu 1550
   no switchport
   ip address 10.255.1.63/31
!
interface Ethernet4
   description P2P_spine2_Ethernet45
   no shutdown
   mtu 1550
   no switchport
   ip address 10.255.1.65/31
!
interface Ethernet5
   description P2P_spine3_Ethernet45
   no shutdown
   mtu 1550
   no switchport
   ip address 10.255.1.67/31
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 10.255.4.54/32
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 10.255.5.53/32
!
interface Management0
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 172.20.20.54/24
!
interface Vlan4093
   description MLAG_L3
   no shutdown
   mtu 1550
   ip address 10.255.7.105/31
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 1550
   no autostate
   ip address 10.255.6.105/31
!
interface Vxlan1
   description leaf44_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
!
ip virtual-router mac-address 02:1c:73:00:00:99
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.255.4.0/24 eq 32
   seq 20 permit 10.255.5.0/24 eq 32
!
mlag configuration
   domain-id RACK22
   local-interface Vlan4094
   peer-address 10.255.6.104
   peer-link Port-Channel1
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 172.20.20.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65153
   router-id 10.255.4.54
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65153
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description leaf43
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor 10.255.1.62 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.255.1.62 remote-as 65001
   neighbor 10.255.1.62 description spine1_Ethernet45
   neighbor 10.255.1.64 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.255.1.64 remote-as 65001
   neighbor 10.255.1.64 description spine2_Ethernet45
   neighbor 10.255.1.66 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.255.1.66 remote-as 65001
   neighbor 10.255.1.66 description spine3_Ethernet45
   neighbor 10.255.4.1 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.4.1 remote-as 65001
   neighbor 10.255.4.1 description spine1_Loopback0
   neighbor 10.255.4.2 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.4.2 remote-as 65001
   neighbor 10.255.4.2 description spine2_Loopback0
   neighbor 10.255.4.3 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.4.3 remote-as 65001
   neighbor 10.255.4.3 description spine3_Loopback0
   neighbor 10.255.7.104 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.255.7.104 description leaf43_Vlan4093
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
!
end
